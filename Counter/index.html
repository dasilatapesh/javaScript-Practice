<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="input-text-container">
        <h1>Enter value from 1 to 9</h1>
        <div class="input-main">
            <input type="number" id="input-num"max="9" min="0" required>
            <button type="button" onclick="startCount()">Start Counter</button>
        </div>
    </div>

    <div class="counter-container">
        <div class="counter">
            <p class="curr">
                0
            </p>
            <p class="next">
                1
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
